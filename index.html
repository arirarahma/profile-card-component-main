<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="main">
          <div class="main-wp"></div>
          <div class="main-empty">
            <div class="main-info">
              <div>
                <span class="bold">Victor Crest</span>
                <span style="color: hsl(0, 0%, 59%)">26</span>
              </div>
              <div style="color: hsl(0, 0%, 59%)">London</div>
            </div>
          </div>
          <div class="pics">
            <img
              style="border-radius: 50%; border: 6px solid white"
              src="images/image-victor.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="info">
          <div>
            <div class="bold">80K</div>
            <div style="color: hsl(0, 0%, 59%)">Followers</div>
          </div>
          <div>
            <div class="bold">803K</div>
            <div style="color: hsl(0, 0%, 59%)">Likes</div>
          </div>
          <div>
            <div class="bold">1.4K</div>
            <div style="color: hsl(0, 0%, 59%)">Photos</div>
          </div>
        </div>
      </div>
    </div>

</html>
